version: '3.8'

services:
  # PostgreSQL for US-West region
  postgres-us-west:
    image: postgres:16-alpine
    container_name: relay-postgres-us-west
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: relay_us_west
    ports:
      - "5432:5432"
    volumes:
      - postgres-us-west-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for EU-West region
  postgres-eu-west:
    image: postgres:16-alpine
    container_name: relay-postgres-eu-west
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: relay_eu_west
    ports:
      - "5433:5432"
    volumes:
      - postgres-eu-west-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for US-West region
  redis-us-west:
    image: redis:7-alpine
    container_name: relay-redis-us-west
    ports:
      - "6379:6379"
    volumes:
      - redis-us-west-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for EU-West region
  redis-eu-west:
    image: redis:7-alpine
    container_name: relay-redis-eu-west
    ports:
      - "6380:6379"
    volumes:
      - redis-eu-west-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for US-West region (S3-compatible storage)
  minio-us-west:
    image: minio/minio:latest
    container_name: relay-minio-us-west
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-us-west-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for EU-West region
  minio-eu-west:
    image: minio/minio:latest
    container_name: relay-minio-eu-west
    command: server /data --console-address ":9003"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9002:9000"
      - "9003:9003"
    volumes:
      - minio-eu-west-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailhog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: relay-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    logging:
      driver: none

volumes:
  postgres-us-west-data:
  postgres-eu-west-data:
  redis-us-west-data:
  redis-eu-west-data:
  minio-us-west-data:
  minio-eu-west-data:

networks:
  default:
    name: relay-network
